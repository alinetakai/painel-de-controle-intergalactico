<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle Intergaláctico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Painel de Controle Intergaláctico</h1>
  </header>
  <main>
    <section id="info">
      <h2>Informações da Missão</h2>
      <p>Velocidade atual: 30.000 km/s</p>
      <p>Destino: Galáxia Andromeda</p>
    </section>
    <section id="gallery">
      <h2>Imagens Recentes</h2>
      <div class="planet">
        <p>Planeta Azul</p>
        <img src="azul1.png" alt="planeta azul">
        <img src="azul2.png" alt="planeta azul">
        <img src="azul3.png" alt="planeta azul">
        <img src="azul4.png" alt="planeta azul">
        <img src="azul5.png" alt="planeta azul">
        <img src="azul6.png" alt="planeta azul">
      </div>
      <div class="planet">
        <p>Planeta Vermelho</p>
        <img src="vermelho1.png" alt="planeta vermelho">
        <img src="vermelho2.png" alt="planeta vermelho">
        <img src="vermelho3.png" alt="planeta vermelho">
        <img src="vermelho4.png" alt="planeta vermelho">
        <img src="vermelho5.png" alt="planeta vermelho">
        <img src="vermelho6.png" alt="planeta vermelho">
    </div>
</section>
</main>
  <footer>
    <p>Missão: Explorar novos mundos e documentar descobertas.</p>
  </footer>
</body>
</html>
